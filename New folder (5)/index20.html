<!DOCTYPE html>
<html>
<head>
  <title>Slideshow Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .slideshow-container {
  position: relative;
  height: 100vh;
}

.slideshow-container img {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  width: 100%;
  object-fit: cover;
  object-fit: cover;
}

.slideshow-container img.active {
  opacity: 1;
}

    
  </style>
</head>
<body>
  <div class="centered">
    <div class="slideshow-container">
      <img class="active" src="lung.jpg" alt="Lung image">
      <img src="1.jpg" alt="Slide 1">
      <img src="2.jpg" alt="Slide 2">
      <img src="3.jpg" alt="Slide 3">
      <img src="4.jpg" alt="Slide 4">
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.slideshow-container img');
    const intervalTime = 3000;
    let imageIndex = 0;
    let changeImageInterval;

    const changeImage = () => {
      images[imageIndex].classList.remove('active');
      imageIndex = (imageIndex + 1) % images.length;
      images[imageIndex].classList.add('active');
    }

    changeImageInterval = setInterval(changeImage, intervalTime);
  </script>
</body>
</html>
